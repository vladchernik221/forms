<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>

    <link rel="stylesheet" href="/css/lib/angular-material.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="/js/lib/jquery-3.3.1.min.js"></script>
    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/lib/angular-animate.min.js"></script>
    <script src="/js/lib/angular-aria.min.js"></script>
    <script src="/js/lib/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="/js/lib/angular-material.min.js"></script>

    <!-- Application  -->
    <link rel="stylesheet" href="/css/form-style.css" />

    <script src="/js/login_controller.js"></script>
</head>
<body ng-app="FormsApp" ng-controller="LoginController" ng-cloak>
<header>
    <h1>Authorization</h1>
</header>
<form name="login_form" layout="column" class="content">
    <md-input-container>
        <input required
               ng-model="user.login"
               placeholder="Login" />
    </md-input-container>
    <md-input-container>
        <input required
               type="password"
               ng-model="user.password"
               placeholder="Password" />
    </md-input-container>
    <div layout="row" layout-align="center center">
        <md-button ng-click="login()" class="md-primary md-raised">Login</md-button>
    </div>
</form>
</body>
</html>
