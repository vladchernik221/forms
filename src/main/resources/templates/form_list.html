<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Forms</title>

    <link rel="stylesheet" href="/css/lib/angular-material.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="/js/lib/jquery-3.3.1.min.js"></script>
    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/lib/angular-animate.min.js"></script>
    <script src="/js/lib/angular-aria.min.js"></script>
    <script src="/js/lib/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="/js/lib/angular-material.min.js"></script>

    <!-- Application  -->
    <link rel="stylesheet" href="/css/form-style.css" />

    <script src="/js/form_list_controller.js"></script>
</head>
<body ng-app="FormsApp" ng-controller="FormListController" ng-cloak>
<header>
    <h1>Forms</h1>
</header>
<div class="content" layout="column">
    <md-card ng-repeat="form in forms">
        <md-card-content>
            <h2>{{form.name}}</h2>
            <p>{{form.description}}</p>
        </md-card-content>
        <md-card-footer layout="row" layout-align="center center">
            <a class="md-button md-primary md-raised" ng-href="/quiz/{{form.formId}}">Make quiz</a>
            <a class="md-button md-primary md-raised" ng-href="/form/{{form.formId}}">Edit form</a>
        </md-card-footer>
    </md-card>
</div>
</body>
</html>
